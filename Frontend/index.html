<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isra Rental Orbit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #ff0000;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    nav ul li:hover {
      color: #ff0000;
    }

    .hero {
      position: relative;
      background: url('./image/home.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .hero button {
      padding: 12px 24px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #cc0000;
    }

    .search-bar {
      background: #1a1a1a;
      padding: 40px;
      text-align: center;
    }

    .search-bar select,
    .search-bar button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
    }

    .search-bar button {
      background: #ff0000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Isra Rental Orbit</div>
    <nav>
      <ul>
        <li>Home</li>
        <li><a href="login.html">Login</a></li>
        <a href="register.html">Register</a>

      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Best Cars For The Best Journey</h1>
      <p>We Provide Best Cars With The Best Prices. We Are Expert In Car Rental. Enjoy Your Holidays With Us. We Make Your Drive Memorable. We Care For Your Safety.</p>
      <button>Learn More</button>
    </div>
  </section>

  <section class="search-bar">
    <h2>Search Cars</h2>
    <select>
      <option>Car Make</option>
    </select>
    <select>
      <option>Car Type</option>
    </select>
    <select>
      <option>All Models</option>
    </select>
    <button>Search</button>
  </section>
</body>
</html>
